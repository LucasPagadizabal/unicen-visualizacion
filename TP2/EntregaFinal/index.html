<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 text-center"><h1>Puzzle Infantil</h1></div>
      </div>

      <div class="row"  style="margin-top:10px;">
        <div class="col-md-8 text-center">
          <canvas id="canvas" width="700" height="520"></canvas><!--border:#000 solid 1px;-->
        </div>


        <div class="col-md-3 col-md-offset-1 botonera">
          <div id="timer" class="col-md-12">
            <label>Tiempo</label>
                <div class="container">
                    <div id="hour">00</div>
                    <div class="divider">:</div>
                    <div id="minute">00</div>
                    <div class="divider">:</div>
                    <div id="second">00</div>
            </div>
          </div>


          <div class="col-md-12">

          <div class="btn-group-vertical col-md-6 col-md-offset-3" role="group">
            <label>Dificultad</label>
              <div class="btn-group" role="group">
                  <button id="dificultadFacil" type="button" class="btn btn-default" onclick="tablero.draw(FACIL);">Facil</button>
              </div>
              <div class="btn-group" role="group">
                  <button id="dificultadMedio" type="button" class="btn btn-default" onclick="tablero.draw(MEDIO);">Medio</button>
              </div>
              <div class="btn-group" role="group">
                  <button id="dificultadDificil" type="button" class="btn btn-default" onclick="tablero.draw(DIFICIL);">Dificil</button>
            </div>
          </div>

          <div class="col-md-12">
            <button  id="btn-jugar" onclick="jugar();" class="btn btn-primary col-md-12" type="button" name="button">Jugar</button>
          </div>
        </div>
      </div>


  </div><!--container  -->
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="js/Tablero.js"></script>
 <script src="js/Figuras/Triangulo.js"></script>
 <script src="js/Figuras/Cuadrado.js"></script>
 <script src="js/Figuras/Circulo.js"></script>
 <script src="js/Figuras/Rectangulo.js"></script>
 <script src="js/Figuras/Pentagono.js"></script>
 <script src="js/cronometro.js">  </script>
 <script src="js/Juego.js"></script>
</html>
