    function Circle() {
      this.posX = 20;
      this.posY = 20;
      this.radio = 60;
      this.color = 'red';
    }

    Circle.prototype.mousedown = function (event) {
      if (dentroSuperficie(event,this) <= this.radio) {
        this.color = getRandomColor();
        this.draw();
      }
    }

    Circle.prototype.clickMe = function functionName(event) {
        return (this.radio>= Math.sqrt(Math.pow((event.clientX - this.posX),2)+Math.pow((event.clientY - this.posY),2)));
    }

    function dentroSuperficie(event,circle) {
      return Math.sqrt(Math.pow((event.clientX - circle.posX),2)+Math.pow((event.clientY - circle.posY),2));
    }

    function Circle(posX,posY,radio,color) {
      this.posX = posX;
      this.posY = posY;
      this.radio = radio;
      this.color = color;
    }

      Circle.prototype.message = function () {
        alert(this.radio);
      }

      Circle.prototype.draw = function () {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.posX,this.posY,this.radio,0,Math.PI*2);
        ctx.fill();
        ctx.closePath();
      }

      Circle.prototype.selectThis = function () {
        this.color = getRandomColor();
      }


    function Rectangulo(posX,posY,ladoA,ladoB,color) {
      this.posX = posX;
      this.posY = posY;
      this.ladoA = ladoA;
      this.ladoB = ladoB;
      this.color = color;
    }

    Rectangulo.prototype.draw = function () {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.fillRect(this.posX,this.posY,this.ladoA,this.ladoB);
      ctx.closePath();
    }

    Rectangulo.prototype.setImg = function (imagen) {
        ctx.fillStyle = imagen;
        ctx.rect(Math.floor(this.posX),Math.floor(this.posY),Math.floor(this.ladoA),Math.floor(this.ladoB));
        ctx.fill();

    function getRandomColor() {
