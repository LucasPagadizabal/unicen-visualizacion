    var ctx = document.getElementById("canvas").getContext("2d");

    function Circle() {
      this.posX = 20;
      this.posY = 20;
      this.radio = 10;
      this.color = 'red';
    }

    function Circle(posX,posY,radio,color) {
      this.posX = posX;
      this.posY = posY;
      this.radio = radio;
      this.color = color;
    }

      Circle.prototype.message = function () {
        alert(this.radio);
      }

      Circle.prototype.draw = function () {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.posX,this.posY,this.radio,0,Math.PI*2);
        ctx.fill();
        ctx.closePath();
      }

    function Rectangulo(posX,posY,ladoA,ladoB,color) {
      this.posX = posX;
      this.posY = posY;
      this.ladoA = ladoA;
      this.ladoB = ladoB;
      this.color = color;
    }

    Rectangulo.prototype.draw = function () {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.fillRect(this.posX,this.posY,this.ladoA,this.ladoB);
      ctx.closePath();
    }

    Rectangulo.prototype.setImg = function (imagen) {
        ctx.fillStyle = imagen;
        ctx.rect(Math.floor(this.posX),Math.floor(this.posY),Math.floor(this.ladoA),Math.floor(this.ladoB));
        ctx.fill();

    }

    function getRandomColor() {
