<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas" width="900" height="600" style="border:#000 solid 1px;"></canvas>
  </body>
  <script>
  //w3school
    var ctx = document.getElementById("canvas").getContext("2d");
    ctx.fillStyle= "#000000";
    ctx.fillRect(250,25,150,100);//posicionamiento y tama√±o del rectangulo
    ctx.beginPath();//lapiz
    ctx.arc(450,110,100,Math.PI * 1.5 , Math.PI * 0);//angulos del circulo, inicio y fin
    ctx.lineWidth = 15;//ancho de linea
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'rgba(255,127,0,0.5)';//color de lapiz, circulo
    ctx.stroke();//dibuja en el contexto

    }

  </script>
</html>
