<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>

    <div class="container">

            <h1 id="titulo">Instagram 3.0</h1>

        <div class="col-md-12">
          <div class="text-center text">

        <div class="col-md-6">

          <!-- <img id="editor" src="images/back-azul.jpg" class="img-thumbnail" alt="Portal-Imagen"> -->
        </div>

        <div class="col-md-6" style="margin-top:5%">
          <div class="row container">
            <button class="btn col-md-3" type="button" name="button" onclick="filtroBN()">Blanco y Negro</button>
            <button style="margin-left : 3%;" class="btn col-md-3" type="button" onclick="negativo()" name="button">Negativo</button>

            <button style="margin-top : 10px;margin-left : 3%;" class="btn col-md-3" type="button" onclick="saturacion()" name="button">Saturacion</button>
            <button style="margin-top : 10px;margin-left : 3%;" class="btn col-md-3" type="button" onclick=" suavizado()" name="button">Suavizado</button>
          </div>
        </div>

        <div class="col-md-6">
          <br>
          <input id="btn-selectImg" type="file" onchange="cargaImg()" name="" value="" hidden="hidden">
          <button class="btn col-md-5" type="button" name="button" onclick="selectImg()">Cargar Imagen</button>
        </div>

        <div class="col-md-6 container" >
          <br>
          <button class="btn save col-md-5"type="button" onclick="save()" name="button">Guardar</button>
        </div>

      </div>
    </div>
