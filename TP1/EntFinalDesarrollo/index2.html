<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/estilo.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="col-md-12 container-fluid">
          <div class="text-center text">
            <h3>Â¡Bienvenidos al mejor editor de Imagenes del Mundo!</h3>
          </div>
        </div>

        <div class="container col-md-12">
          <div class="col-md-4">
            <label class="text" for="ranger">Brillo</label>
            <input id="range" type="range" name="" value="50" style="margin-top:px; margin-left:10px;">
            <img id="imgSinFiltro" width="350" height="300" src="images/paisaje.jpg" class="img-thumbnail img-responsive" alt="img-orginal">
            <input id="btn-selectImg" type="file" onchange="cargaImg()" name="" value="images/paisaje.jpg" style="display:none">
            <button class="btn-primary btn col-md-4" style="margin-top:1px; margin-left:10px;" type="button" name="button" onclick="selectImg()" style="margin-bottom: 1%;">Cargar Imagen</button>
            <a id="download" download="CanvasDemo.png"><button class="btn btn-primary pull-right" type="button" name="button">Descargar</button></a>
          </div>
          <div class="col-md-4 col-md-offset-2 text-center ">
            <canvas id="canvas" width="540" height="340" style="border:#000 solid 1px;"></canvas>
          </div>
        </div>

        <div class="row col-md-11 col-md-offset-1" style="margin-top:3%">

          <img id="img-origin" onclick="cargaImg();" width="170" height="170" src="images/paisaje.jpg" class="img-thumbnail img-responsive" alt="Portal-Imagen">
          <img src="images/paisajegray.png" onclick="filtroBN();" width="170" height="170" alt="" class="img-thumbnail img-responsive">
          <img src="images/paisajesepia.png" onclick="sepia();" width="170" height="170" alt="" class="img-thumbnail img-responsive">
          <img src="images/paisajenegativo.png" onclick="negativo();" width="170" height="170" alt="" class="img-thumbnail img-responsive">
          <img src="images/paisajebinario.png" onclick="binarizacion();" width="170" height="170" alt="" class="img-thumbnail img-responsive">
          <img src="images/paisajebrillo.png" onclick="brillo(50);" width="170" height="170" alt="" value="75" class="img-thumbnail img-responsive">
          <img src="images/paisajesaturacion.png" onclick="saturacion();" width="170" height="170" alt="" class="img-thumbnail img-responsive">
          <img src="images/paisajeblur.png" onclick="difumado();" width="170" height="170" alt="" class="img-thumbnail img-responsive">
          <img src="images/paisajesharpen.png" onclick="sharpen();" width="170" height="170" alt="" class="img-thumbnail img-responsive">
          <img src="images/paisajerepujado.png" onclick="reputed();" width="170" height="170" alt="" class="img-thumbnail img-responsive">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

   <script src="js/bootstrap.min.js"></script>
  <script src="js/master.js"></script>
  </body>
</html>
